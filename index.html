<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/Css/style.css">
  <title>Frontend Mentor | Age calculator app</title>
 
</head>
<body>
<main>
<div id="conteudo">
  
    <form action="">

      <div id="textosinputs">
        <label id="texto-dia">Day</label>
        <label id="texto-mes" >Month</label>
        <label id="texto-ano">Year</label>
      </div>

      <input id="inputdia" type="number" placeholder="DD">
      <input id="inputmes" type="number" placeholder="MM">
      <input id="inputano" type="number" placeholder="YYYY">

      <div id="erros">
          <span id="errodia"></span>
          <span id="erromes"></span>
          <span id="erroano"></span>
      </div>
    </form>

    <div id="but">
      <hr id="hr1">
      <div><button onclick="calcularIdade()"><img src="assets/images/icon-arrow.svg" alt=""></button></div>
      <hr id="hr2">
    </div>
 

    <div id="saida">
      <p> <span id="ano">- -</span> years</p>
      <p> <span id="mes">- -</span> months</p>
      <p> <span id="dia">- -</span> days</p>
    </div>
    
</div>
</main>




<script src="assets/Js/script.js"></script>
</body>
</html>
